name: go test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.6
      
      - name: Set enviroment variables
        run: |
          echo "CGO_LDFLAGS=/home/runner/sap/hdbclient/libdbcapiHDB.so" >> $GITHUB_ENV
          echo "GO111MODULE=auto" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/home/runner/sap/hdbclient" >> $GITHUB_ENV
          echo "/home/runner/sap/hdbclient" >> $GITHUB_PATH

      - name: install
        run: |
         chmod +x install.sh
         ./install.sh
        shell: bash

      - name: Run init
        run: make init

      #   # Avoids problem with SAP/go-hdb/driver not being in GOROOT
